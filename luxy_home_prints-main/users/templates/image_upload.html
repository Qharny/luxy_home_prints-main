{% extends "base.html" %}
{% block content %}

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>

{% if img_obj %}
    <h3>Successfully uploaded</h3>
    <img src="{{img_obj.image.url}}" alt="connect" style="max-height:300">
    <a href="{% url 'users:index' %}">Done</a>
{% endif %}

{% endblock%}
