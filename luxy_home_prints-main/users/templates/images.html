{% extends "base.html" %}
{% block content %}

<div class="container1">
    <!----------------------------------
        home slider
----------------------- -->
    <div class="swiper1 home-slider">
        <div class="content"><span>
            Download pictures from different categories and
            Hire professional Photographers for your events
        </span> </div>
    </div>
</div> 

<!-- #CATEGORIES -->
<div class="heading"><h2>Catergories</h2> </div>

<div class="cate-wrapper swiper mySwiper">
    <div class="swiper-wrapper">
        {% for cat in categories %}
        <div class="cate-container swiper-slide ">
            <img src="{{ cat.icon.url }}" alt="img" class="image">
            <div class="label"><h3>{{ cat.name }}</h3></div>
            <div class="overlay1">
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<section class="searchin" id="search">
    <form action="">
        <input type="search" class="search" placeholder="search for a picture...">
        <button class="search-btn">search</button>
    </form>
</section>

<!------------#GALLERY -------------->
<section class="gallery">
    {% for image in images %}
    <div class="gal-container">
        <img src="{{ image.image.url }}" alt="">
        <div class="overlay3"><span>By {{ image.client.name }}</span></div>
        <div class="imgs-overlay"><i class="fa-solid fa-download"></i></div>
    </div>
    {% endfor %}
</section>

{% endblock %}
